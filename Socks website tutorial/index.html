<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale" />
<title>Product App</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="nav-bar"></div>
	
	<div id="app">
		<div class="product">
		<div class="produce-image">
			<img v-bind:src="image" />
			
		</div>
		
		<div class="product-info">
			<h1>{{ product + '?'}}</h1>
			<p v-if="inStock">In Stock</p>
			<p v-else>Out of Stock</p>
			
			<ul>
				<li v-for="detail in details">{{ detail }}</li>
			</ul> 
			
			<div v-for="variant in variants" :key="variant.variantId">
			<p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor }}</p> <!-- We’ll use the v-on directive again, but this time we’ll use its shorthand @ and listen for a mouseover event. Notice that we’re passing variant.variantImage in as an argument to our updateProduct method. -->
			</div>
			
			<button v-on:click="addToCart">Add to Card</button>
			<!-- Rather than using the expression cart += 1, let’s make the click trigger a method that increments the value of cart -->
			<button @click="removeFromCart">Remove from cart</button>
			
			<div class="cart">
				<p>Cart({{cart}})</p>
			</div>
			
		</div>
		
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="main.js"></script>
</body>
</html>

<!-- 
-The v-on directive is used to allow elements to listen for events
-The shorthand for v-on is @
-You can specify the type of event to listen for:
  click
  mouseover
  any other DOM event
-The v-on directive can trigger a method
-Triggered methods can take in arguments
- this. refers to the current Vue instance’s data as well as other methods declared inside the instance
 -->
