<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale" />
<title>Product App</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="nav-bar"></div>
	
	<div id="app">
		<div class="product">
		<div class="produce-image">
			<img v-bind:src="image"  v-bind:alt="altText"/> <!--  v-bind Dynamically binds an attribute to an expression. Syntax is v-bind: or : for short.-->
		</div>
		
		<div class="product-info">
			<h1>{{ product + '?'}}</h1>
		</div>
		
		
		</div>
	</div>
	
	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="main.js"></script>
</body>
</html>

<!-- Dane można powiązać z atrybutami HTML.
Składnia jest v-bind:lub :w skrócie.
Nazwa atrybutu występująca po :znaku określa atrybut, z którym wiążemy dane.
W cudzysłowie atrybutu odwołujemy się do danych, z którymi jesteśmy powiązani. -->
